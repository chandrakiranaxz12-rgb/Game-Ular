<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Ular sederhana</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <h1 class="game-ular">Game Ular</h1>
  <div id="papan-skor">
    <span id="score">Score:0</span>
    <span id="highScore">HighScore:0</span>
  </div>
  <canvas id="game" height="350" width="350"></canvas>
  <div></div>

  <div class="controls">
    <div class="empty"></div>
    <button class="btn" onclick="setDirection('UP')">▲</button>
    <div class="empty"></div>
    <button class="btn" onclick="setDirection('LEFT')">◄</button>
    <div class="empty"></div>
    <button class="btn" onclick="setDirection('RIGHT')">►</button>
    <div class="empty"></div>
    <button class="btn" onclick="setDirection('DOWN')">▼</button>
    <div class="empty"></div>
  </div>
  
</body>
</html>
